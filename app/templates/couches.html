{% extends 'base.html' %}

{% block content %}

<div style="display: flex; justify-content:space-around; align-items: center; height: 85vh;">

{% for couch in couches %}

    <div class="card" style="width: 18rem; margin: 50px;">
        <img class="card-img-top" src="{{ couch.img_url }}" alt="Card image cap" style="height: 270px; object-fit: cover;">
        <div class="card-body">
        <h5 class="card-title">Price: ${{ couch.price }}.00</h5>
        <hr>
        <p class="card-text">{{ couch.caption }}</p>
        {% if current_user.is_authenticated %}
        <form method="POST" id="ToCart" href="updateItems">
            <input type="submit" name="addToCart" value="Add To Cart">
        </form>
            <a href="#" class="btn btn-secondary">Add To Cart</a>
        {% endif %}
        </div>
    </div>

{% endfor %}

</div>

{% endblock %}
